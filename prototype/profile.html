<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .main-content {
            height: calc(100vh - 44px - 80px);
            overflow-y: auto;
            padding: 20px;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #fff;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #999;
            font-size: 12px;
        }
        .tab-item.active {
            color: #0052d9;
        }
        .tab-icon {
            width: 24px;
            height: 24px;
        }
        .profile-header {
            background: linear-gradient(135deg, #0052d9, #0085ff);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
        }
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .section {
            background: #fff;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 600;
            color: #374151;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:hover {
            background: #f8faff;
        }
        .menu-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .menu-icon {
            width: 20px;
            height: 20px;
            color: #0052d9;
        }
        .record-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .record-item:last-child {
            border-bottom: none;
        }
        .record-info {
            flex: 1;
        }
        .record-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        .record-meta {
            font-size: 12px;
            color: #9ca3af;
        }
        .record-score {
            text-align: right;
        }
        .score-text {
            font-size: 18px;
            font-weight: 700;
            color: #0052d9;
        }
        .score-label {
            font-size: 12px;
            color: #9ca3af;
        }
        .badge {
            background: #fef3e2;
            color: #f59e0b;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge.excellent {
            background: #dcfce7;
            color: #16a34a;
        }
        .badge.good {
            background: #e0f2fe;
            color: #0284c7;
        }
    </style>
</head>
<body>
