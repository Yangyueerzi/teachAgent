<html lang="zh-CN">
<head>

    <style>
        body {

            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 30%, #bae6fd 60%, #7dd3fc 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Âä®ÊÄÅËÉåÊôØ */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0052d9, #0085ff, #00a870, #00d084);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: -2;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ÊµÆÂä®Ë£ÖÈ•∞ */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s linear infinite;
        }
        
        .circle1 {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle2 {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }
        
        .circle3 {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 30%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 32px;
            width: 100%;
            max-width: 360px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: cardSlideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 82, 217, 0.05), transparent);
            transition: left 1s ease;
        }
        
        .login-card:hover::before {
            left: 100%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: logoFadeIn 1.2s ease-out 0.3s both;
        }
        
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .app-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0052d9, #0085ff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            position: relative;
            overflow: hidden;
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(0, 82, 217, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(0, 82, 217, 0.5);
            }
        }
        
        .app-logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: logoShine 4s ease infinite;
        }
        
        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #0052d9, #0085ff, #00a870);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {

            50% { filter: brightness(1.2); }
        }
        
        .app-subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
        }
        
        .form-section {

        }
        
        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .form-input:focus {

            border-color: #0052d9;

            transform: translateY(-2px);
        }
        
        .form-input.error {

            animation: inputShake 0.5s ease;
        }
        
        @keyframes inputShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
            animation: errorSlideIn 0.3s ease;
        }
        
        @keyframes errorSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #0052d9;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #0052d9, #0085ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 82, 217, 0.3);
            margin-bottom: 24px;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }
        
        .login-btn:active::before {

            height: 300px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 82, 217, 0.4);
        }
        
        .login-btn:disabled {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 8px;
        }

            }
            to {

            }
        }
        
        .divider::before,

            height: 1px;

        .divider-text {

        }
        
        .social-login {

            }
            to {

            }

        .social-btn {

            padding: 14px 20px;

            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 82, 217, 0.05), transparent);
            transition: left 0.6s ease;
        }
        
        .social-btn:hover::before {
            left: 100%;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            border-color: #0052d9;
            box-shadow: 0 8px 25px rgba(0, 82, 217, 0.1);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            font-size: 20px;
        }
        
        .wechat { color: #07c160; }
        .alipay { color: #1677ff; }
        
        .footer-links {
            text-align: center;
            margin-top: 32px;
            animation: footerFadeIn 2.3s ease-out 1.5s both;
        }
        
        @keyframes footerFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            margin: 0 12px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .footer-link:hover {
            color: #0052d9;
        }
        
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0052d9, #0085ff);
            transition: width 0.3s ease;
        }
        
        .footer-link:hover::after {
            width: 100%;
        }
        
        /* ÊàêÂäüÂä®Áîª */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 168, 112, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .success-content {
            text-align: center;
            color: white;
            animation: successPop 0.6s ease-out;
        }
        
        @keyframes successPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {

                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>

            <p style="font-size: 16px; opacity: 0.9;">Ê¨¢ËøéÂõûÊù•ÔºåÂç≥Â∞ÜËøõÂÖ•‰∏ªÈ°µ</p>

    <script>
        let passwordVisible = false;

        // ÂàáÊç¢ÂØÜÁ†ÅÊòæÁ§∫
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            toggleIcon.textContent = passwordVisible ? 'üôà' : 'üëÅÔ∏è';
            
            // Ê∑ªÂä†ÂàáÊç¢Âä®Áîª
            toggleIcon.style.transform = 'scale(0.8)';
            setTimeout(() => {
                toggleIcon.style.transform = 'scale(1)';
            }, 150);
        }

        // Ë°®ÂçïÈ™åËØÅ
        function validatePhone(phone) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(fieldId, errorId, message) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(errorId);
            
            field.classList.add('error');
            error.textContent = message;
            error.style.display = 'block';
            
            // Ê∏ÖÈô§ÈîôËØØÁä∂ÊÄÅ
            setTimeout(() => {
                field.classList.remove('error');
            }, 2000);
        }

        // ÈöêËóèÈîôËØØ
        function hideError(fieldId, errorId) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(errorId);
            
            field.classList.remove('error');
            error.style.display = 'none';
        }

        // ÁôªÂΩïÊåâÈíÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            if (isLoading) {
                btn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'ÁôªÂΩï‰∏≠...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'ÁôªÂΩï';
            }
        }

        // ÊòæÁ§∫ÊàêÂäüÂä®Áîª
        function showSuccess() {
            const overlay = document.getElementById('successOverlay');
            overlay.classList.add('show');
            
            // 3ÁßíÂêéÈöêËóè
            setTimeout(() => {
                overlay.classList.remove('show');
                // Ê®°ÊãüË∑≥ËΩ¨
                setTimeout(() => {
                    alert('ÁôªÂΩïÊàêÂäüÔºåÂç≥Â∞ÜËøõÂÖ•‰∏ªÈ°µÔºÅ');
                }, 300);
            }, 2000);
        }

        // Ë°®ÂçïÊèê‰∫§
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            
            let hasError = false;
            
            // È™åËØÅÊâãÊú∫Âè∑
            if (!phone) {
                showError('phone', 'phoneError', 'ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑');
                hasError = true;
            } else if (!validatePhone(phone)) {
                showError('phone', 'phoneError', 'ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑÊâãÊú∫Âè∑');
                hasError = true;
            } else {
                hideError('phone', 'phoneError');
            }
            
            // È™åËØÅÂØÜÁ†Å
            if (!password) {
                showError('password', 'passwordError', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                hasError = true;
            } else if (!validatePassword(password)) {
                showError('password', 'passwordError', 'ÂØÜÁ†ÅËá≥Â∞ë6‰Ωç');
                hasError = true;
            } else {
                hideError('password', 'passwordError');
            }
            
            if (hasError) return;
            
            // Ê®°ÊãüÁôªÂΩï
            setLoading(true);
            
            setTimeout(() => {
                setLoading(false);
                showSuccess();
            }, 2000);
        });

        }

        // ÊîØ‰ªòÂÆùÁôªÂΩï
        function alipayLogin() {
            addSocialRipple(event.currentTarget);
            setTimeout(() => {
                alert('ÊîØ‰ªòÂÆùÁôªÂΩïÂäüËÉΩÂºÄÂèë‰∏≠...');
            }, 300);
        }

        // Á§æ‰∫§ÊåâÈíÆÊ≥¢Á∫πÊïàÊûú
        function addSocialRipple(button) {
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(0, 82, 217, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
