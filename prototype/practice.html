        <!-- å•è¯æ’­æ”¾åŒºåŸŸ -->

                <svg width="32" height="32" fill="white" viewBox="0 0 24 24">

            <h2 class="text-xl font-semibold text-gray-800 mb-2">ç‚¹å‡»æ’­æ”¾å•è¯</h2>
            <p class="text-gray-600">å¬æ¸…æ¥šåï¼Œé•¿æŒ‰ä¸‹æ–¹å­—æ¯é”®æ‹¼å†™</p>
            <div class="mt-4 text-sm text-gray-500">

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-area">

            <!-- å­—æ¯é”®ç›˜ -->
            <div class="keyboard" id="keyboard">
                <!-- ç¬¬ä¸€è¡Œ -->
                <div class="key" data-letter="q">Q</div>

                <!-- ç¬¬äºŒè¡Œ -->
                <div class="key" data-letter="u">U</div>

                <div class="key" style="grid-column: span 2; background: #ef4444; color: white;" onclick="clearInput()">æ¸…é™¤</div>
                <div class="key" style="grid-column: span 2; background: #22c55e; color: white;" onclick="submitWord()">æäº¤</div>

    <script>
        const words = ['apple', 'banana', 'orange', 'grape', 'watermelon', 'strawberry'];
        let currentWordIndex = 0;
        let currentInput = '';
        let correctCount = 0;
        let isPlaying = false;

        // åˆå§‹åŒ–é”®ç›˜äº‹ä»¶
        document.addEventListener('DOMContentLoaded', function() {
            const keys = document.querySelectorAll('.key[data-letter]');
            keys.forEach(key => {
                key.addEventListener('mousedown', function() {
                    const letter = this.dataset.letter;
                    addLetter(letter);
                    this.classList.add('pressed');
                });
                
                key.addEventListener('mouseup', function() {
                    this.classList.remove('pressed');
                });
                
                key.addEventListener('mouseleave', function() {
                    this.classList.remove('pressed');
                });
            });
        });

        function playWord() {
            const playButton = document.getElementById('playButton');
            if (isPlaying) return;
            
            isPlaying = true;
            playButton.classList.add('playing');
            
            // æ¨¡æ‹Ÿæ’­æ”¾éŸ³é¢‘
            setTimeout(() => {
                isPlaying = false;
                playButton.classList.remove('playing');
            }, 1500);
        }

        function addLetter(letter) {
            currentInput += letter;
            updateInputDisplay();
        }

        function updateInputDisplay() {
            const display = document.getElementById('inputDisplay');
            if (currentInput) {
                display.innerHTML = currentInput.toUpperCase();
                display.style.color = '#374151';
            } else {
                display.innerHTML = '<span class="text-gray-400">å¼€å§‹æ‹¼å†™...</span>';
            }
        }

        function clearInput() {
            currentInput = '';
            updateInputDisplay();
        }

        function submitWord() {
            if (!currentInput) return;
            
            const currentWord = words[currentWordIndex];
            const isCorrect = currentInput.toLowerCase() === currentWord.toLowerCase();
            
            if (isCorrect) {
                correctCount++;
                showFeedback('æ­£ç¡®ï¼', 'correct');
            } else {
                showFeedback(`é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${currentWord}`, 'incorrect');
            }
            
            setTimeout(() => {
                nextWord();
            }, 2000);
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        function nextWord() {
            currentWordIndex++;
            currentInput = '';
            updateInputDisplay();
            updateProgress();
            
            if (currentWordIndex >= words.length) {
                // å®Œæˆæ‰€æœ‰å•è¯ï¼Œè·³è½¬åˆ°ç»“æœé¡µ
                setTimeout(() => {
                    alert('å¬å†™å®Œæˆï¼å³å°†æŸ¥çœ‹ç»“æœ');
                }, 500);
            }
        }

        function updateProgress() {
            document.getElementById('currentWord').textContent = currentWordIndex + 1;
            document.getElementById('totalWords').textContent = words.length;
            
            const accuracy = Math.round((correctCount / Math.max(currentWordIndex, 1)) * 100);
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const progress = ((currentWordIndex + 1) / words.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // åˆå§‹åŒ–
        updateProgress();
    </script>
