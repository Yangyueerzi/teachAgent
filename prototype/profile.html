        // Êï∞Â≠óÂä®Áîª
        function animateNumber(element, target, duration = 2000, suffix = '') {
            const start = 0;
            const range = target - start;
            const startTime = performance.now();
            
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ‰ΩøÁî®ÁºìÂä®ÂáΩÊï∞
                const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                const current = start + range * easeOutCubic;
                
                element.textContent = Math.floor(current) + suffix;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        // ÁÇπÂáªÈÅÆÁΩ©ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeEditModal();
            }
        }

        // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°
        function stopPropagation(event) {
            event.stopPropagation();
        }

        // ‰øùÂ≠òËµÑÊñô
        function saveProfile() {
            // Ê∑ªÂä†‰øùÂ≠òÂä®Áîª
            const saveBtn = event.target;
            const originalText = saveBtn.textContent;
            
            saveBtn.textContent = '‰øùÂ≠ò‰∏≠...';
            saveBtn.disabled = true;
            
            // Ê®°Êãü‰øùÂ≠ò
            setTimeout(() => {
                saveBtn.textContent = '‰øùÂ≠òÊàêÂäüÔºÅ';
                setTimeout(() => {
                    closeEditModal();
                    saveBtn.textContent = originalText;
                    saveBtn.disabled = false;
                    showToast('ËµÑÊñô‰øùÂ≠òÊàêÂäüÔºÅ');
                }, 800);
            }, 1000);
        }

        // ÊòæÁ§∫ÊèêÁ§∫
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-size: 16px;
                z-index: 2000;
                animation: toastShow 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastHide 0.3s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        // ÊâìÂºÄËÆæÁΩÆ
        function openSettings() {
            addMenuRipple(event.currentTarget);
            setTimeout(() => {
                showToast('ËÆæÁΩÆÂäüËÉΩÂºÄÂèë‰∏≠...');
            }, 300);
        }

        // ÊâìÂºÄÂ∏ÆÂä©
        function openHelp() {
            addMenuRipple(event.currentTarget);
            setTimeout(() => {
                showToast('Â∏ÆÂä©ÂäüËÉΩÂºÄÂèë‰∏≠...');
            }, 300);
        }

        // ÊâìÂºÄÂÖ≥‰∫é
        function openAbout() {
            addMenuRipple(event.currentTarget);
            setTimeout(() => {
                showToast('ÂÖ≥‰∫éÈ°µÈù¢ÂºÄÂèë‰∏≠...');
            }, 300);
        }

        // ËèúÂçïÈ°πÊ≥¢Á∫πÊïàÊûú
        function addMenuRipple(element) {
            const rect = element.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(139, 92, 246, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // ÂàáÊç¢Tab
        function switchTab(element) {
            // ÁßªÈô§ÊâÄÊúâactiveÁä∂ÊÄÅ
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Ê∑ªÂä†activeÁä∂ÊÄÅÂà∞ÂΩìÂâçÁÇπÂáªÁöÑtab
            element.classList.add('active');
            
            // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶à
            element.style.transform = 'scale(0.95)';
            setTimeout(() => {
                element.style.transform = '';
            }, 150);
        }

        // È°µÈù¢Âä†ËΩΩÂä®Áîª
        document.addEventListener('DOMContentLoaded', function() {
            // Âª∂ËøüÂêØÂä®Êï∞Â≠óÂä®Áîª
            setTimeout(() => {
                animateNumber(document.getElementById('studyDays'), statsData.days, 1500);
                animateNumber(document.getElementById('exerciseCount'), statsData.exercises, 1800);
                animateNumber(document.getElementById('accuracyRate'), statsData.accuracy, 2000, '%');
            }, 800);
        });

        // Ê∑ªÂä†CSSÂä®ÁîªÊ†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            @keyframes toastShow {
                from {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
            }
            
            @keyframes toastHide {
                from {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                to {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
