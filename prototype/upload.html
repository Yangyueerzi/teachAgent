<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照上传</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e5e5e5;
        }
        .main-content {
            height: calc(100vh - 44px);
            overflow-y: auto;
            padding: 20px;
        }
        .upload-area {
            background: #fff;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0052d9;
            background: #f8faff;
        }
        .upload-icon {
            width: 64px;
            height: 64px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0052d9, #0085ff);
            color: white;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .tips {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .tips-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 8px;
        }
        .tips-list {
            color: #856404;
            font-size: 14px;
            line-height: 1.5;
        }
        .processing {
            background: #fff;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #0052d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <div class="header">
        <button class="text-blue-600 font-medium">← 返回</button>
        <span class="font-semibold">拍照上传单词表</span>
        <div></div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content">
        <!-- 拍照提示 -->
        <div class="tips">
            <div class="tips-title">📸 拍照小贴士</div>
            <div class="tips-list">
                • 确保单词表清晰可见，光线充足<br>
                • 避免反光和阴影遮挡<br>
                • 单词表尽量平整，避免弯曲<br>
                • 支持多行单词，系统会自动识别
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg width="32" height="32" fill="#9ca3af" viewBox="0 0 24 24">
                    <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">上传单词表照片</h3>
            <p class="text-gray-600 text-sm mb-4">点击下方按钮选择照片或拍照</p>
            
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="selectFromAlbum()">
                    📱 从相册选择
                </button>
                <button class="btn btn-primary" onclick="takePhoto()">
                    📷 拍照
                </button>
            </div>
        </div>

        <!-- 预览区域 (隐藏状态) -->
        <div id="previewArea" style="display: none;">
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-semibold mb-3">照片预览</h3>
                <img id="previewImage" class="preview-image" src="" alt="预览图片">
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="retakePhoto()">重新拍照</button>
                    <button class="btn btn-primary" onclick="confirmUpload()">确认上传</button>
                </div>
            </div>
        </div>

        <!-- 处理中状态 (隐藏状态) -->
        <div id="processingArea" style="display: none;">
            <div class="processing">
                <div class="spinner"></div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">正在识别单词...</h3>
                <p class="text-gray-600 text-sm">请稍候，系统正在分析您的单词表</p>
                <div class="mt-4 text-sm text-gray-500">
                    预计需要 2-3 秒
                </div>
            </div>
        </div>

        <!-- 识别结果 (隐藏状态) -->
        <div id="resultArea" style="display: none;">
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-semibold mb-3">识别到的单词</h3>
                <div class="grid grid-cols-2 gap-2 mb-4" id="wordList">
                    <span class="bg-blue-50 text-blue-700 px-3 py-2 rounded-lg text-sm">apple</span>
                    <span class="bg-blue-50 text-blue-700 px-3 py-2 rounded-lg text-sm">banana</span>
                    <span class="bg-blue-50 text-blue-700 px-3 py-2 rounded-lg text-sm">orange</span>
                    <span class="bg-blue-50 text-blue-700 px-3 py-2 rounded-lg text-sm">grape</span>
                    <span class="bg-blue-50 text-blue-700 px-3 py-2 rounded-lg text-sm">watermelon</span>
                    <span class="bg-blue-50 text-blue-700 px-3 py-2 rounded-lg text-sm">strawberry</span>
                </div>
                <div class="text-center text-sm text-gray-600 mb-4">
                    共识别到 6 个单词
                </div>
                <button class="btn btn-primary w-full" onclick="startDictation()">开始听写练习</button>
            </div>
        </div>
    </div>

    <script>
        function selectFromAlbum() {
            // 模拟从相册选择
            setTimeout(() => {
                showPreview('https://via.placeholder.com/300x200/f0f0f0/666?text=Word+List+Sample');
            }, 500);
        }

        function takePhoto() {
            // 模拟拍照
            setTimeout(() => {
                showPreview('https://via.placeholder.com/300x200/f0f0f0/666?text=Word+List+Photo');
            }, 1000);
        }

        function showPreview(imageSrc) {
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('previewArea').style.display = 'block';
            document.getElementById('previewImage').src = imageSrc;
        }

        function retakePhoto() {
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'block';
        }

        function confirmUpload() {
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('processingArea').style.display = 'block';
            
            // 模拟OCR处理
            setTimeout(() => {
                document.getElementById('processingArea').style.display = 'none';
                document.getElementById('resultArea').style.display = 'block';
            }, 3000);
        }

        function startDictation() {
            alert('即将跳转到听写练习页面');
        }
    </script>
</body>
</html>
